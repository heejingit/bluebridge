<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <h5 class="mat-h5">Welcome to Blue Bridge</h5>
        <h3 class="mat-h3">REGISTER</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <!-- First Name-->
          <div class="first-name">
            <mat-icon>label</mat-icon>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="First Name" formControlName="firstName" required>
              <mat-error *ngIf="isFieldInvalid('firstName')">
                Please enter your first name
              </mat-error>
            </mat-form-field><br>
          </div>

          <!-- Last Name -->
          <div class="last-name">
            <mat-icon>label</mat-icon>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Last Name" formControlName="lastName" required>
              <mat-error *ngIf="isFieldInvalid('lastName')">
                Please enter your last name
              </mat-error>
            </mat-form-field><br>
          </div>

          <!-- Username -->
          <div class="username">
            <mat-icon>face</mat-icon>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Email" formControlName="userName" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please enter your email
              </mat-error>
            </mat-form-field><br>
          </div>

          <!-- Password -->
          <div class="password">
            <br><mat-icon>lock</mat-icon>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please enter your password
              </mat-error>
            </mat-form-field>
          </div>

          <!-- Button -->
          <button mat-raised-button color="primary">Sign Up</button>


        </form>
      </mat-card-content>
    </mat-card>
</div>
