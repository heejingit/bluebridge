<body>

    <div class="header">
        <h2 mat-h2>List of new user requests</h2>
    </div>

    <div class="table-area">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <!-- Avatar Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <div mat-card-avatar matBadge="on" matBadgePosition="below after" matBadgeOverlap="true"></div></td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Department Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef width="20%"> Department </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-select>
                    <mat-option *ngFor="let department of departments" [value]="department.value">
                      {{department.viewValue}}
                    </mat-option>
                  </mat-select>
              </td>
            </ng-container>
          
            <!-- Job Title Column -->
            <ng-container matColumnDef="job_title">
              <th mat-header-cell *matHeaderCellDef> Job Title </th>
              <td mat-cell *matCellDef="let element">
                <div class="job-title-area">
                    <mat-form-field>
                        <mat-label>Enter job title</mat-label>
                        <input matInput placeholder="">
                      </mat-form-field>
                </div>
              </td>
            </ng-container>

            <!-- Chat Column -->
            <ng-container matColumnDef="chat">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary">Accept</button>
             </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>
    </div>

    <div class="button-area">
        <button mat-raised-button color="primary" class="mat-button-2">Accept all selected people</button>
    </div>

</body>
