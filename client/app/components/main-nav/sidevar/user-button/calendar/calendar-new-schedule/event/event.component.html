<div class="container">
    <form class="meeting-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput placeholder="" value="">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>When do you want to set up this schedule?</mat-label>
            <input matInput [matDatepicker]="eventPicker">
            <mat-datepicker-toggle matSuffix [for]="eventPicker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #eventPicker></mat-datepicker>
        </mat-form-field>      

        <p class="apply-btn-p"><button mat-raised-button color="primary" class="apply-btn">Apply</button></p>
      </form>

</div>
