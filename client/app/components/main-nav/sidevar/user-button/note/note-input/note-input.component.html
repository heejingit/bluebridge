<mat-card>
    <mat-card-title>
      <p>You can quickly add your personal work notes here.</p>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Memo here!</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox>High priority</mat-checkbox>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary">Save</button>
    </mat-card-actions>
</mat-card>
