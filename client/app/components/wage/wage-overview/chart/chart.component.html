<div
  fxLayout="row"
  fxLayoutAlign="center center">
  <div fxFlex="10%" class="align-center"><mat-icon>keyboard_arrow_left</mat-icon></div>
  <div fxFlex="80%" class="chart-wrapper">
    <p class="title">Chart</p>
    <canvas baseChart height="90%"
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [colors]="barChartColors"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>
    <mat-divider></mat-divider>
  </div>
  <div fxFlex="10%" class="align-center"><mat-icon>keyboard_arrow_right</mat-icon></div>
</div>
